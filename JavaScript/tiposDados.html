<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Tipos de dados no JavaScript:
        let nome = "João"
        document.write(`O nome é: ${nome} <br>`);
        document.write(`O tipo de dado é ${typeof idade} <br>`)

        let idade = 20;
        document.write(`A idade é: ${idade} <br>`)
        document.write(`A idade é: ${typeof idade} <br>`)

        let verdadeiro = true;
        document.write(`A valor é: ${verdadeiro} <br>`)
        document.write(`A valor é: ${typeof verdadeiro} <br>`)

        let indefinido;
        document.write(`A valor é: ${indefinido} <br>`)
        document.write(`A valor é: ${typeof indefinido} <br>`)

        let nulo = null;
        document.write(`A valor é: ${nulo} <br>`)
        document.write(`A valor é: ${typeof nulo} <br>`)

        let objeto = { nome: "Jão", idade: 20 };
        document.write(`A valor é: ${objeto} <br>`)
        document.write(`A valor é: ${typeof objeto} <br>`)

        let lista = ['joão', 20, true]
        document.write(`A valor é: ${lista} <br>`)
        document.write(`A valor é: ${typeof lista} <br>`)

        let listaDupla = [[1, 2], [3, 4]]
        document.write(`A valor é: ${listaDupla} <br>`)
        document.write(`A valor é: ${typeof listaDupla} <br>`)

        // Tipos de funções
        // Função tradicional
        function soma(a, b) {
            return a + b;
        }
        document.write(`A soma é: ${soma(10, 20)} <br>`)

        function semRetorno(a, b) {
            document.write(`A soma é: ${a + b} <br>`)
        }

        semRetorno(10, 20);

        // Função anônima, que é uma função que não tem nome e é atribuida a uma variavel

        let somaAnonima = function (a, b) {
            return a + b;
        }

        // Função anonima com arrow function, que é uma função que não tem nome e é atribuida a uma variável
        let somaArrow = (a, b) => {
            return a + b;
        }

        document.write(`A soma é ${somaArrow(10, 20)} <br>`);

        // Função com retorno implicito
        let somaImplicita = (a, b) => a + b;
        // outra forma
        let respoden = () =>{
            document.write(`teste`)
        }

        // Função com um unico parametro
        let quadrado = a => a * a;
        document.write(`O quadrado é: ${quadrado(10)} <br>`)
    </script>
</body>

</html>
