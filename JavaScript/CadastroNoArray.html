<!DOCTYPE html>

    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="Cadastro.js"></script>
</body>

</html>
