    <title>Conceito 4 - JSX</title>
    <!-- Crossorigin é um atributo que indica que o recurso deve ser carregado com credenciais (cookies, cabeçalhos HTTP) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Transpilador que transforma JSX em JavaScript -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .componentes {
            border: 2px solid #3498db;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .props-box {
            background-color: #f8f9fa;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #3498db;
        }
    </style>
</head>

<body>

    <script type="text/babel">
        function Contador() {
            const [contagem, setContagem] = React.useState(0);
            return (
                <div className="componentes">
                    <h2>Contador</h2>
                    <p>{contagem}</p>
                    <button onClick={() => setContagem(contagem + 1)}>+1</button>
                    <button onClick={() => setContagem(contagem - 1)}>-1</button>
                    <button onClick={() => setContagem(0)}>Zerar</button>
                </div>
            );
        }


        function App() {
            return (
                <div>
                    <Contador />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
